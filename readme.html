基于STM32和ESP8266在机智云平台下实现的智能家居系统



二次开发需要修改 Product Key和 Product Secret
硬件使用极客良品开发板和YD工作室的0.96寸OLED，
STM32软件部分使用HAL库编写，ESP8266使用的是机智云MCU方案的固件

提供了数据点的excel表格，可以直接导入到你的开发者账号中
